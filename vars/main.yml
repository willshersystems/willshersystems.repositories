---
repositories:
  epel:
    files:
      - epel
      - epel-testing
    package: epel-release
    signing_key: RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
  jpackage:
    files:
      - jpackage
    signing_key: RPM-GPG-KEY-jpackage
  spacewalk:
    files:
      - spacewalk
    signing_key: RPM-GPG-KEY-spacewalk-2012
  ius:
    files:
      - ius
    package: ius-release
    signing_key: IUS-COMMUNITY-GPG-KEY
  rdo-kilo:
    files:
      - rdo-release
    package: https://repos.fedorapeople.org/repos/openstack/openstack-kilo/rdo-release-kilo-1.noarch.rpm
    signing_key: RPM-GPG-KEY-RDO-kilo
  nginx:
    files:
      - nginx
  puppetlabs:
    files:
      - puppetlabs
    signing_key: RPM-GPG-KEY-puppetlabs
    package: puppetlabs-release
